<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./src/react-with-addons.js"></script>
	<script src="./src/react-dom.js"></script>
	<script src="./src/browser.min.js"></script>

</head>
<body>
	<div id="demo"></div>
	<script type="text/babel">
		var obj = {
				title:'欢迎来到妙味课堂',
				sendName:'提交',
				value:"请输入留言"
		};
		var FirstComponent=React.createClass({
			mixins:[React.addons.LinkedStateMixin],
			getInitialState:function (){
				return{
					mes:this.props.value
				}
			},
			render:function(){
				return (
						<div>
								<h1>{this.props.title}</h1>
								<input type="text" valueLink={this.linkState("mes")}/>
								<input type="button" value={this.props.sendName}/>
								<p>{this.state.mes}</p>
						</div>
					)
			}
		});

		ReactDOM.render(
			<FirstComponent {...obj}/>,
			document.getElementById("demo"),
			function(){
				console.log("页面渲染完成");
			}
		)
	</script>
	
</body>
</html>
<!-- 
	双向绑定三步曲：
		mixins:定义
		valueLink={this.linkState("mes")
 -->
